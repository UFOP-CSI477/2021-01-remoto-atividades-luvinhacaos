<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calculadora.css" />
  <title>Calculadora</title>
  <link rel="shortcut icon" href="logo-calc.png" type="image/x-icon" />
</head>

<body>
  <h1>Calculadora</h1>

  <div id="calculadora">
    <p id="result"></p>
    <table>
      <tr>
        <td><button class="btn" onclick="limpar()">C</button></td>
        <td><button class="btn" onclick="limparUltimo()">&#9003;</button></td>
        <td><button class="btn" onclick="inserir('*')">x</button></td>
        <td><button class="btn" onclick="inserir('/')">/</button></td>

      </tr>

      <tr>
        <td><button class="btn" onclick="inserir('7')">7</button></td>
        <td><button class="btn" onclick="inserir('8')">8</button></td>
        <td><button class="btn" onclick="inserir('9')">9</button></td>
        <td><button class="btn" onclick="inserir('-')">-</button></td>
      </tr>

      <tr>
        <td><button class="btn" onclick="inserir('4')">4</button></td>
        <td><button class="btn" onclick="inserir('5')">5</button></td>
        <td><button class="btn" onclick="inserir('6')">6</button></td>
        <td><button class="btn" onclick="inserir('+')">+</button></td>
      </tr>

      <tr>
        <td><button class="btn" onclick="inserir('1')">1</button></td>
        <td><button class="btn" onclick="inserir('2')">2</button></td>
        <td><button class="btn" onclick="inserir('3')">3</button></td>
        <td rowspan="2">
          <button class="btn-igual" onclick="calcular()">=</button>
        </td>
        <!--botão de '=' ocupa 2 linhas-->
      </tr>

      <tr>
        <td colspan="2">
          <button class="btn-zero" onclick="inserir(0)">0</button>
        </td>
        <!--botão '0' ocupa 2 colunas-->
        <td><button class="btn" onclick="inserir('.')">.</button></td>
      </tr>
    </table>
  </div>

  <script src="calculadora.js"></script>
</body>

</html>
